---
name: "Setup Go Workspace"
description: "Configure Go and prepare the workspace"

runs:
  using: composite
  steps:
    - name: Set up Golang
      uses: actions/setup-go@v5
      with:
        go-version: "1.24"

    - name: Install Go modules
      shell: bash
      run: |
        go mod download
        go mod tidy
